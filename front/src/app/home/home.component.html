<div class="container">

	</div>
	<div class="col-8 vh-100">			
		<app-main></app-main>
	</div>
	<div class="col-2 vh-100" id="right">
		<div class="row flex-column vh-100">
			<div class="col">Flex item 1</div>
			<div class="col">Flex item 2</div>
			<div class="col">Flex item 3</div>
			<div class="col">Flex item 3</div>
		</div>
	</div>
</div>
