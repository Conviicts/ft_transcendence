<div class="container-flex">
	<div class="item">
		<div class="avatar">
			<img [src]="this?.avatar" alt="AVATAR">
		</div>
	</div>
	<div class="item">
		<div>
			<button (click)="onGet2FA()">QRcode</button>
		</div>
		<div class = "qrcode"  *ngIf="this.MyTFA">
			<img [src]="this.MyTFA.qrcode">
			<input type="text" class="form-control" placeholder="Send Code" [(ngModel)]="code">
		</div>
	</div>
	<div class="item">
		<div class="updade">
			<form>
				<input type="file" name="file" accept="image/*" (change)="onFileChange($event)" />
				<button type="submit" (click)="uploadFile()">Envoyer</button>
		  	</form>
			  <form accept-charset="UTF-8">
				<div>
					<input type="text" class="form-control" placeholder="Change username"> [(ngModel)]="code">
				</div>
			</form>
		</div>
		<button (click)="debug()">test</button>
	</div>
</div>
