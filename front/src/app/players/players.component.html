<div class="player-card" [ngClass]="{ online: player.status === 'online'}">
	<div class="item-1">
		<img [src]="player.imageUrl" [alt]="player.username">
	</div>
	<div class="item-2">
		<button (click)="onMessages()">
				📨
		</button>
	</div>
	<div class="item-3">
		<button (click)="onGame()">
			🎮
		</button>
	</div>
</div>
