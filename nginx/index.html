<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <button onclick="connectnotify()">connect</button>
  <button onclick="disconnectnotify()">disconnect</button>
  <h1 id="state">Offline</h1>
  <div>
    <h1>messages</h1>
    <ul id="messages"></ul>
  </div>

  <div>
    <input id="message" type="text" />
    <button onclick="handleSubmitNewMessage()">Submit</button>
  </div>

  <div>
    <h1>Channels</h1>
    <ul id="channels"></ul>
  </div>
  <div>
    <input id="channelName" type="text" />
    <button onclick="createNewChannel()">Create</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
  <!-- <script src="./chat.js"></script> -->
  <script src="./notify.js"></script>
</body>

</html>
